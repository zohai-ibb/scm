<nav
  th:fragment="user-navbar"
  class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700"
>
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between px-5">
      <!-- Brand -->
      <div class="flex items-center justify-start rtl:justify-end">
        <a
          data-th-href="@{'/'}"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            data-th-src="@{'/images/zachIcon.jpg'}"
            class="h-8 shadow rounded-full"
            alt="ZM Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >ZACHManage</span
          >
        </a>
      </div>

      <!-- Menu -->
      <div>
        <ul
          class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-800 dark:border-gray-700"
        >
          <!-- Home -->
          <li>
            <a
              data-th-href="@{'/home'}"
              th:class="${activePage == 'home'} ? 
                 'block py-2 px-3 md:p-0 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:dark:text-blue-500' :
                 'block py-2 px-3 md:p-0 text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white'"
            >
              Home
            </a>
          </li>

          <!-- Services -->
          <li>
            <a
              data-th-href="@{'/services'}"
              th:class="${activePage == 'services'} ? 
                 'block py-2 px-3 md:p-0 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:dark:text-blue-500' :
                 'block py-2 px-3 md:p-0 text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white'"
            >
              Services
            </a>
          </li>

          <!-- About -->
          <li>
            <a
              data-th-href="@{'/about'}"
              th:class="${activePage == 'about'} ? 
                 'block py-2 px-3 md:p-0 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:dark:text-blue-500' :
                 'block py-2 px-3 md:p-0 text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white'"
            >
              About
            </a>
          </li>

          <!-- Contact -->
          <li>
            <a
              data-th-href="@{'/contact'}"
              th:class="${activePage == 'contact'} ? 
                 'block py-2 px-3 md:p-0 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:dark:text-blue-500' :
                 'block py-2 px-3 md:p-0 text-gray-900 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white'"
            >
              Contact
            </a>
          </li>
        </ul>
      </div>

      <!-- User Dropdown -->
      <div class="flex items-center">
        <div class="flex items-center ms-3">
          <button
            type="button"
            class="flex text-sm rounded-full"
            aria-expanded="false"
            data-dropdown-toggle="dropdown-user"
          >
            <div class="flex gap-2 items-center">
              <div
                data-th-text="${loggedInUser.name}"
                class="text-xl text-black dark:text-white"
              >
                Johaib
              </div>
              <div>
                <span class="sr-only">Open user menu</span>
                <img
                  class="w-8 h-8 rounded-full"
                  data-th-src="${loggedInUser.profilePic}"
                  src="https://static.vecteezy.com/system/resources/previews/020/765/399/large_2x/default-profile-account-unknown-icon-black-silhouette-free-vector.jpg"
                  alt="user photo"
                />
              </div>
            </div>
          </button>

          <div
            class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-sm shadow-sm dark:bg-gray-700 dark:divide-gray-600"
            id="dropdown-user"
          >
            <div class="px-4 py-3" role="none">
              <p
                class="text-sm font-medium text-gray-900 truncate dark:text-gray-300"
                role="none"
                data-th-text="${loggedInUser.email}"
              >
                neil.sims@flowbite.com
              </p>
            </div>
            <ul class="py-1" role="none">
              <li>
                <a
                  data-th-href="@{'/user/profile'}"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                  role="menuitem"
                  >Profile</a
                >
              </li>
              <li>
                <a
                  data-th-href="@{'/user/dashboard'}"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                  role="menuitem"
                  >Dashboard</a
                >
              </li>
              <li>
                <a
                  data-th-href="@{'/do-logout'}"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                  role="menuitem"
                  >Log out</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
